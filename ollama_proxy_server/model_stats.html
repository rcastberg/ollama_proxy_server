<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumulative Tokens Chart</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
    <script src="/local/sidebar.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        .datepicker {
            margin: 10px 0;
        }
        .model-server-picker {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="content">
<h1>Cumulative Tokens Chart</h1>
<p>Select a date range to filter the data:</p>
<div class="datepicker">
    <input type="text" id="date-range" name="date-range" style="margin-right: 15px;">
</div>

<div class="model-server-picker">
    <label for="model-server-select">Select Model and Server:</label>
    <select id="model-server-select" multiple="multiple" style="width: 100%;"></select>
</div>

<div id="container"></div>
</div></div>

<script src="/local/model_stats.js" defer></script>
</body>
</html>
